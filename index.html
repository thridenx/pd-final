<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>jQuery One Page Scroll by Pete R. | The Pete Design</title>
    <meta name="title" content="jQuery One Page Scroll by Pete R. | The Pete Design" />
    <meta name="description" content="Create an Apple-like one page scroller website (iPhone 5S website) with One Page Scroll plugin" />
    <link rel="shortcut icon" id="favicon" href="favicon.png">
    <meta name="author" content="Pete R.">
    <link rel="canonical" href="http://www.thepetedesign.com/demos/onepage_scroll_demo.html" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="js/jquery.onepage-scroll.js"></script>
    <script type="text/javascript" src="js/jquery.mlens-1.6.min.js"></script>
    <link href='css/onepage-scroll.css' rel='stylesheet' type='text/css'>
    <link href='css/styles.css' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, minimum-scale=1, user-scalable=no">

    <script>
        $(document).ready(function () {
            $(".main").onepage_scroll({
                sectionContainer: "section",
                responsiveFallback: 200,
                loop: true
            });
        });
    </script>
</head>

<body>
    <header>
        <p class="text">frame</p>
    </header>
    <div class="wrapper">
        <div class="main">

            <section class="page1">
                <img id="background-img" src="img/gif%E2%80%94vertigo.gif">
            </section>

            <section class="page2">
                <p class="sentence">é uma imagem</p>
                <div class="page_container">
                </div>
            </section>

            <section class="page3">
                <p class="sentence">é tipografia</p>
                <div class="page_container">
                </div>
            </section>
            <section class="page4">

                <p class="sentence">é o enquadramento</p>
                <img id="background-img" src="img/pulp-fiction.gif">
                <div class="page_container">
                </div>
            </section>

            <section class="page5">
                <p class="sentence">é o enquadramento</p>
                <div class="page_container">
                </div>
            </section>

            <section class="page6">
                <div class="page_container">
                    <div class="img-wrapper">
                        <p class="sentence">é uma unidade de tempo</p>
                        <img id="frame-back" src="img/header-back.png" alt="" data-big="img/header-back-2x.gif" data-big="img/header-back-2x.gif" />
                        <script type="text/javascript">
                            $(document).ready(function () {


                                $("#frame-back").mlens({
                                    imgSrc: $("#frame-back").attr("data-big"), // path of the hi-res version of the image
                                    imgSrc2x: $("#frame-back").attr("data-big2x"), // path of the hi-res @2x version of the image
                                    //for retina displays (optional)
                                    lensShape: "square", // shape of the lens (circle/square)
                                    lensSize: ["40%", "35%"], // lens dimensions (in px or in % with respect to image dimensions)
                                    // can be different for X and Y dimension
                                    borderSize: 0, // size of the lens border (in px)
                                    borderColor: "#fff", // color of the lens border (#hex)
                                    borderRadius: 0, // border radius (optional, only if the shape is square)
                                    //imgOverlay: $("#frame-back").attr("data-overlay"), // path of the overlay image (optional)
                                    //overlayAdapt: false,    // true if the overlay image has to adapt to the lens size (boolean)
                                    zoomLevel: 0.7775, // zoom level multiplicator (number)
                                    responsive: true // true if mlens has to be responsive (boolean)
                                });
                            });
                        </script>
                    </div>
                </div>
            </section>
            <section class="page7">
                <p class="sentence">é movimento</p>
                <div class="page_container">
                    
                </div>
            </section>

            <section class="page8">
                <p class="sentence">é identitários</p>
                <div class="page_container">
                </div>
            </section>

            <section class="page9">
                <p class="sentence">é programáticos</p>
                <div class="page_container">
                </div>
            </section>
        </div>
    </div>
</body>

</html>
